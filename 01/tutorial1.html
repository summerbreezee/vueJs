<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 상용버전, 속도와 용량 최적화 -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>

<body>
  <!-- 선언적 랜더링 -->
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      2. 동적 바인딩
    </span>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '1. 안녕하세요.'
      }
    })

    var app2 = new Vue({
      el: '#app2',
      data: {
        message: '현재 시각은 ' + new Date() + ' 입니다.'
      }
    })
  </script>
</body>

</html>
