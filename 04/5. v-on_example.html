<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="card-panel teal lighten-2">
        <h5 v-on:click="name='미세먼지없음'">{{ name }}</h5>
      </div>
      <div class="card-panel teal lighten-2">
        <h5 v-on:click="handleEvent">{{info}}</h5>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript">
  var vm1 = new Vue({
    el:'#app',
    data: function() {
      return {
        name:"미세먼지있음",
        info:"이벤트정보"
      }
    },
    methods : {
      handleEvent($e) {
        this.info = $e.type;
        this.name = "미세먼지 끝!"
      }
    }
  });

</script>
</html>
