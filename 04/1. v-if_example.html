<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
  <style media="screen">
    #app > div {
      border: 1px solid teal;
      padding : 4px;
      margin-bottom : 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h3>v-if directive를 이용한 조건 처리 {{error}} {{appear}}</h3>
    <div v-if="error">에러 발생 : 이미지 로드 실패</div>
    <div v-show="appear">
      <img src="breeze.jpg" alt="">
    </div>
    <button v-on:click="errorToggle()">에러 on-off</button>
  </div>
</body>
<script type="text/javascript">
  new Vue({
    el:'#app',
    data : {
      error : true,
      appear : false
    },
    methods : {
      errorToggle() {
        this.error = !this.error
        if(this.error == false) {
          this.appear = true;
        } else {
          this.appear = false;
        }
      }
    }
  })
</script>
</html>

/*

- v-if와 v-show 비교
v-if 디렉티브는 DOM에서 삭제되거나 추가되는 동작을 반복하고,
v-show는 DOM에서 사라지지 않고 페이지에 보이기, 감추기 형태로 동작한다.

 */
