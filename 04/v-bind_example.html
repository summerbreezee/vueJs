<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
  <style media="screen">
    .applycolor{
      color:pink;
    }
  </style>
</head>
<body>
  <div id="app">
    <h4 v-bind:style="headingStyles"> 동적으로 class 속성 적용</h4>
    <input type="checkbox" v-model="applycolor">
    <span>h4 엘리먼트 색 바꾸기</span>
  </div>
</body>
<script type="text/javascript">
  new Vue({
    el:'#app',
    data : { headingStyles { color:'blue', fontSize:48px; } }
  })
</script>
</html>
